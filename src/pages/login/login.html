<ion-content padding class="fondo">
     
  <ion-row class="logo-row">
      
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/VistazooLogo.png" class="logo"/>
     
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-list>
     
    <form >
      <ion-item>
        <ion-label floating >Email</ion-label>
            <ion-input
            [(ngModel)]="user.email" 
            name="email" 
            type="text" 
            autocapitalize="off" 
            required
            >
          </ion-input>
      </ion-item>
      
     <!--contraseÃ±a -->
     <ion-item>
        <ion-label floating >Password</ion-label>
            <ion-input
            [(ngModel)]="user.password" 
            name="password" 
            type="password" 
            required
            >
          </ion-input>
      </ion-item> 
   
      <div padding>
          <button 
              ion-button 
              (click)="login()" 
              type="submit" 
              color="secondary" 
              block
          >
          Log in
          </button> 
      
          <button 
            ion-button 
            (click)="signin()" 
            type="submit" 
            color="primary" 
            block
          >
            Sign up
          </button>
        </div>
    </form>
 </ion-list>
   
</ion-content>
