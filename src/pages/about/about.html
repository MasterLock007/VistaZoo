<ion-header>
  <ion-navbar>
    <ion-title>
      Frecuency
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <label>
      <h1>{{titulo}} = {{contador + 1}}</h1>
    </label>
    <br>
  
  </div>
  <div text-center>
  <button (click)="agregaPush()" ion-button medium color="secondary">Add</button>
  <button (click)="reset()" ion-button color="dark">Reset</button>
  <button ion-button  color="danger">Finish</button>
</div>
 <br>
 <br>
 
    

     
       
<ion-grid>
<ion-row >
  <ion-col *ngFor="let objPushOpButton of objArrayPushOpButton" > 
      <button ion-button medium color="primary"  (click)="cuenta(objPushOpButton.tituloPush,objPushOpButton.idPush,objPushOpButton.numVeces)" >{{objPushOpButton.tituloPush}}</button> <!--Aqui se agrean los botoenes-->
  </ion-col>
</ion-row>
</ion-grid>
 
 
        
</ion-content>
