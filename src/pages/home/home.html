<ion-header>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <ion-navbar>
      <ion-title>
        VistaZoo
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only   (click)="reset()">
            <ion-icon name="eye"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
 <!--se modifica la vista con un puntito-->   
    <label >
        <h2 ion-text color="default" text-center>
          {{hora2}}{{hora}} : {{minutos2}}{{minutos}} . {{segundos2}}{{segundos}}
       </h2>
      </label>
    
    <!-- Area de botones -->
      <div text-center>
          <button (click)="doPrompt()" ion-button medium color="secondary">Add</button>
        <button (click)="start(tap)" ion-button medium color="primary" >Start</button>
        <!--<button (click)="lapso(hora,minutos,segundos)" ion-button color="danger">Lapso</button>-->
        <button (click)="stop()" ion-button medium color="dark" >Stop</button>
        
        <button (click)="saveFile()" ion-button medium color="danger" >Finish</button>
        
    </div>
 
    <div>
      <ion-item *ngFor="let objToggleButton of objArrayToggleButtons">
        <ion-label>{{objToggleButton.tituloToogle}}</ion-label>
        <ion-toggle  (ionChange)="lapso(hora,minutos,segundos,objToggleButton.tituloToogle)" ></ion-toggle>
      </ion-item>
  </div>
 
    <div text-center>
        <label *ngFor="let cole of coleccion ">
          <p>
            {{cole.titulo}} =
            {{cole.hora2}}{{cole.hora}} : 
            {{cole.minuto2}}{{cole.minuto}} : 
            {{cole.segundo2}}{{cole.segundo}}
            
          </p>
          </label>
    </div>
  

  
   
    
</ion-content>
